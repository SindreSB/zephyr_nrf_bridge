# Enable the CC2500 receiver
CONFIG_CC2500=y

CONFIG_CC2500_SIMULATED_TRANS_SPACING=150

# Enable battery voltage measurements
CONFIG_BATTERY_MEASUREMENT=n

# ENable BLE
CONFIG_BT=y
CONFIG_BT_DEBUG_LOG=y
CONFIG_BT_SMP=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_GATT_DIS=y
CONFIG_BT_GATT_DIS_PNP=n
CONFIG_BT_DEVICE_NAME="Zephyr CGM Sensor"
CONFIG_BT_DEVICE_APPEARANCE=833

CONFIG_BT_SETTINGS=y

# Enable flash
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_FCB=y

# Enavle settings subsystem
CONFIG_SETTINGS=y
CONFIG_SETTINGS_FCB=y

# Enable GPIO
CONFIG_GPIO=y
CONFIG_GPIO_NRFX=y

# Enable logging
CONFIG_LOG=y

# Enable SPI
CONFIG_SPI=y
CONFIG_SPI_NRFX=y
CONFIG_SPI_2=y
CONFIG_SPI_2_NRF_SPI=y

# Enable heap memory
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Enable power management
CONFIG_SYS_POWER_MANAGEMENT=y
CONFIG_DEVICE_POWER_MANAGEMENT=y
